<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        background: #b499ff;
        font-size: 11px;
        text-align: center;
        padding: 10px 0 10px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="content_wrapper">
        <div class="content">
          <h2 class="content_label">Stay updated!</h2>
          <div class="content_text">
            <p class="join">Join 60,000+ product managers receiving monthly updates on:</p>
            <div class="content_text_bottom">
              <p> <img src="assets\images\icon-list.svg" alt=""> Product discovery and building what matters</p>
              <p> <img src="assets\images\icon-list.svg" alt=""> Measuring to ensure updates are a success</p>
              <p> <img src="assets\images\icon-list.svg" alt=""> And much more!</p>
            </div>
          </div>
          <div class="form">
            <div class="form_text">
              <p class="input_label">Email address</p>
              <p class="error">Valid email required</p>
            </div>
            <input type="email" class="input" placeholder="email@company.com" oninput="checkForError()">
            <button class="input_btn" onclick="showSuccess()">Subscribe to monthly newsletter</button>
          </div>
        </div>
        <div class="image"><img src="assets\images\illustration-sign-up-desktop.svg" alt=""></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/DanilSeleznyov">Seleznyov Danil</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
